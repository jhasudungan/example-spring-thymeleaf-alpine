<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
<meta charset="ISO-8859-1">
<title>Create New Category</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma-rtl.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

	<div th:insert="navbar :: navbar">  </div>

	<section class="container my-5">
		<div class="box">
			<form th:action="@{/category/update/save}" th:object="${updateCategoryRequest}"  method="POST">
			
				<div class="field">
					<div class="control">
						<input class="input is-hidden" type="text" th:field="${updateCategoryRequest.categoryId}" >
					</div>
				</div>
				
				<div class="field">
					<label class="label">Category Name</label>
					<div class="control">
						<input class="input" type="text" th:field="${updateCategoryRequest.categoryName}" />
					</div>
				</div>
				
				<div class="field">
					<label class="label">Category Description</label>
					<div class="control">
						<textarea class="textarea" th:field="${updateCategoryRequest.categoryDescription}" ></textarea>
					</div>
				</div>
				
				<div class="field">
					<div class="control">
						<button class="button is-primary" type="submit"><i class="fa fa-clone mr-2"></i>Save</button>
						<a th:href="@{/category?page=1}" class="button is-dark"><i class="fa fa-angle-double-left mr-2"></i>Back</a>
					</div>
				</div>
				
			</form>
		</div>
	</section>

</body>
</html>
